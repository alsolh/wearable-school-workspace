<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Wearable UI</title>
<link rel="stylesheet"
	href="../../lib/tau/wearable/theme/default/tau.min.css">

		<header class="ui-header">
			<h2 class="ui-title">Select Answer</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li class="li-has-radio"><label> 6 <input type="radio"

				</label></li>
				<li class="li-has-radio"><label> 9 <input type="radio"
						name="radio-sample" />
				</label></li>
				<li class="li-has-radio"><label> 3 <input
						type="radio" name="radio-sample" />
				</label></li>
				<li class="li-has-radio"><label> 1.5 <input type="radio"
						name="radio-sample" />
				</label></li>
			</ul>
		</div>
		<footer class="ui-footer ui-bottom-button ui-fixed">
			<button class="ui-btn">OK</button>
		</footer>
	</div>
</body>
<script type="text/javascript"
	src="../../lib/tau/wearable/js/tau.min.js"></script>
</html>
